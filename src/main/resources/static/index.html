    <script>
        function checknum(as) {
            var a = as.value;
            as.value = a.replace(/[^\d.,-]/g, '');
        }
            
        function trimExtraComma() {
            var utext = $('#idTextArea').val().trim();
            var firstChar = utext.substring(0, utext.length);
            if(firstChar == ',')
            {
                utext = utext.substring(1);
            }
            utext = utext.replace(/,+(?=,)/g,'');
            utext = utext.replace('.,',',');
            
            $('#idTextArea').val(utext);
        }
    </script>
</head>
<body onload="app.loadTableAnimals()">
    <br><br>    

    <div class = "divTitle" style="max-width: 50%; text-align: center; margin:0 auto 0 auto"> 
        <header style = "font-family: 'Patua One', cursive;"> 
            <h1> Bienvenido! </h1>
            <h3> Agrega Animales y Consultalos Abajo</h3>
        </header>
    </div>
    <br><br>
    <div class = "divForm" style="max-width: 50%; text-align: center; margin: 0 auto 0 auto">
    <form class="was-validated">        
        <div class="form-group row">
            
            <h3 for="inputEmail3" class="col-sm-2 col-form-label"> ANIMAL: </h3>
            <div class="col-sm-10">
                <input type = "text" class="form-control is-invalid" id="idAnimal" placeholder="Escriba el tipo de animal (Oso, perro, gato...)" 
                pattern="[A-Za-z]{1-20}" required></input>
            </div>
        </div>
        <div class="form-group row">
            <h3 for="inputEmail3" class="col-sm-2 col-form-label"> NOMBRE: </h3>
            <div class="col-sm-10">
                <input type = "text" class="form-control is-invalid" id="idNombre" placeholder="Escriba el nombre del animal" 
                pattern="[A-Za-z]{1-20}" required></input>
            </div>
        </div>
        <div class="form-group row">
            <h3 for="inputEmail3" class="col-sm-2 col-form-label"> EDAD: </h3>
            <div class="col-sm-10">
                <input type = "number" class="form-control is-invalid" id="idEdad" placeholder="Digite la edad del animal (número entero)" 
                pattern="[0-9]" required></input>
            </div>
        </div>    
        <br>
        <button type="button" class="btn btn-light" style = "width: 99%" onclick="app.addAnimal()"> Añadir Animal </button>
    </form>
    </div>
    <br></br>


    <div class = "divTable" id = "idTable">  </div>
